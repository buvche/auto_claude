name: Envision Task

# This workflow requires:
# 1. ANTHROPIC_API_KEY secret to be set in repository settings
# 2. Claude Code CLI will be installed automatically

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      max_agents:
        description: 'Maximum number of agents to run in parallel'
        required: false
        default: '3'
      max_time:
        description: 'Maximum time in seconds for the envision task'
        required: false
        default: '600'

  # Called by scheduler workflow
  workflow_call:
    inputs:
      max_agents:
        type: string
        required: false
        default: '3'
      max_time:
        type: string
        required: false
        default: '600'
    secrets:
      ANTHROPIC_API_KEY:
        required: false

jobs:
  envision:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check for API key
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "::warning::ANTHROPIC_API_KEY secret not set. Skipping envision task."
            echo "To enable: Add ANTHROPIC_API_KEY to repository secrets"
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run envision task
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python envision.py \
            --max-agents ${{ github.event.inputs.max_agents || '3' }} \
            --max-time ${{ github.event.inputs.max_time || '600' }}
