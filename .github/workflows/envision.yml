name: Envision Task

# This workflow requires:
# 1. ANTHROPIC_API_KEY secret to be set in repository settings
# 2. Claude Code CLI will be installed automatically

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      max_agents:
        description: 'Maximum number of agents to run in parallel'
        required: false
        default: '3'
      max_time:
        description: 'Maximum time in seconds for the envision task'
        required: false
        default: '600'

  # Called by scheduler workflow
  workflow_call:
    inputs:
      max_agents:
        type: string
        required: false
        default: '3'
      max_time:
        type: string
        required: false
        default: '600'
    secrets:
      ANTHROPIC_API_KEY:
        required: false

jobs:
  check-api-key:
    runs-on: ubuntu-latest
    outputs:
      has_key: ${{ steps.check.outputs.has_key }}
    steps:
      - name: Check for API key
        id: check
        run: |
          if [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
            echo "✅ ANTHROPIC_API_KEY is set"
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "::warning::ANTHROPIC_API_KEY secret not set."
            echo ""
            echo "To enable envision task:"
            echo "1. Go to repository Settings → Secrets and variables → Actions"
            echo "2. Add a new secret named ANTHROPIC_API_KEY"
            echo "3. Set your Anthropic API key as the value"
          fi

  envision:
    needs: check-api-key
    if: needs.check-api-key.outputs.has_key == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run envision task
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python envision.py \
            --max-agents ${{ inputs.max_agents || '3' }} \
            --max-time ${{ inputs.max_time || '600' }}

  skip-notice:
    needs: check-api-key
    if: needs.check-api-key.outputs.has_key != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skipped
        run: |
          echo "## ⏭️ Envision Task Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ANTHROPIC_API_KEY secret is not configured." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Setup Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to **Settings → Secrets and variables → Actions**" >> $GITHUB_STEP_SUMMARY
          echo "2. Click **New repository secret**" >> $GITHUB_STEP_SUMMARY
          echo "3. Name: \`ANTHROPIC_API_KEY\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Value: Your Anthropic API key" >> $GITHUB_STEP_SUMMARY
